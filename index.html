<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script>
    // Critical Fix: Polyfill process for browser to prevent crashes
    window.process = window.process || { env: {} };

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0A2419;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile for app-like feel */
    }
    h1, h2, h3, h4, h5, h6, .serif {
      font-family: 'Playfair Display', serif;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .champagne-gold {
      color: #F7E7CE;
    }
    .gold-gradient {
      background: linear-gradient(135deg, #F7E7CE, #E1B84F, #C9A23A);
    }
    .green-gradient {
      background: linear-gradient(180deg, #0A2419, #05140D);
    }
    .glass-card {
      background: rgba(18, 76, 52, 0.4);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(247, 231, 206, 0.1);
      transition: all 0.4s ease;
    }
    .glow-gold {
      box-shadow: 0 0 15px rgba(247, 231, 206, 0.15);
      border: 1px solid rgba(247, 231, 206, 0.2);
    }
    .glow-gold:hover {
      box-shadow: 0 0 25px rgba(247, 231, 206, 0.3);
      border: 1px solid rgba(247, 231, 206, 0.5);
    }
    .btn-royal {
      background: linear-gradient(135deg, #F7E7CE, #E1B84F);
      color: #0A2419;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-royal:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px rgba(225, 184, 79, 0.4);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-royal {
      animation: fadeIn 0.8s ease-out forwards;
    }
  </style>
